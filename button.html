<!DOCTYPE html>
<html>
<head>
    <title>Android Script Example</title>
</head>
<body>
    <h1>Android Script Example</h1>
    <button id="runScriptButton">Run Script</button>
    <script src="script.js"></script>

    <h1>Device Information</h1>
    <p>Model: <span id="model"></span></p>
    <p>Manufacturer: <span id="manufacturer"></span></p>
    <p>Platform: <span id="platform"></span></p>
    <p>Version: <span id="version"></span></p>
    <img src="https://raw.githubusercontent.com/nitin8440/hello/main/1.jpeg">

    <script>
        // Wait for the document to be ready
        document.addEventListener("DOMContentLoaded", function() {
            // Accessing device information
            document.getElementById("model").innerText = navigator.userAgent;
            document.getElementById("manufacturer").innerText = navigator.vendor;
            document.getElementById("platform").innerText = navigator.platform;
            document.getElementById("version").innerText = navigator.appVersion;
        });
    </script>
</body>
</html>
